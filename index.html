<!DOCTYPE html>
<html>
<head>
	<title>Hold'Em</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div id="table">
		<canvas id="table_img"></canvas>
		<div id="players">
		<div id="pot"></div>
			<div id="login">
				<span class="close" onclick="closeLogin()">&times;</span>
				<span><br></span>
				<label for="username">Username:</label>
				<input type="text" name="username" id="username">
				<span><br><br></span>
				<label for="buyin">Buy-in:</label>
				<input type="number" name="buyin" id="buyin">
				<button id="confirm_login" onclick="login()">Confirm</button>
			</div>

			<div id="player_2" class="container">
				<div id="p2_data" class="container">
					<div id="p2_username"></div>
					<button id="p2" onclick="sit(event)">Sit</button>
				</div>
				<div class="d-flex flex-row justify-content-evenly">
					<div id="p2c1"></div>
					<div id="p2c2"></div>
					<div id="p2_cash"></div>
					<canvas id="p2_stack"></canvas>
				</div>
				<div id="p2_bet"></div>
				<div id="p2_betPopup">
					<span>Place your bet</span>
					<input type="number" name="p2_betAmount" id="p2_betAmount">
					<button id="p2_action">Call</button>
				</div>
				<div id="p2_winPopup"></div>
			</div>
			<div id="dealer" class="container">
				<div class="d-flex flex-row justify-content-evenly">
					<div id="flip_1"></div>
					<div id="flip_2"></div>
					<div id="flip_3"></div>
					<div id="turn"></div>
					<div id="river"></div>
				</div>
				<button id="deal">Deal</button>
			</div>
			<div id="player_1" class="container">
				<div class="d-flex flex-row justify-content-evenly">
					<div id="p1c1"></div>
					<div id="p1c2"></div>
					<div id="p1_cash"></div>
					<canvas id="p1_stack"></canvas>
				</div>
				<div id="p1_betPopup">
					<span>Place your bet</span>
					<input type="number" name="p1_betAmount" id="p1_betAmount">
					<button id="p1_action">Call</button>
				</div>
				<div id="p1_bet"></div>
				<div id="p1_winPopup"></div>
				<div id="p1_data">
					<div id="p1_username"></div>
					<button id="p1" onclick="sit(event)">Sit</button>
				</div>
			</div>
		</div>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
