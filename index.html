<!DOCTYPE html>
<html>
<head>
	<title>Hold'Em</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<button id="deal">Deal</button>
	<div id="table">
		<div id="players">
			<div id="player_2" class="container">Player 2
				<div class="d-flex flex-row justify-content-evenly">
					<div id="p2c1"></div>
					<div id="p2c2"></div>
				</div>
			</div>
			<img src="images/table_trimmed_rotated.png" width="100%">
			<div id="dealer" class="container">
				<div class="d-flex flex-row justify-content-evenly">
					<div id="flip_1"></div>
					<div id="flip_2"></div>
					<div id="flip_3"></div>
					<div id="turn"></div>
					<div id="river"></div>
				</div>
			</div>
			<div id="player_1" class="container">
				<div class="d-flex flex-row justify-content-evenly">
					<div id="p1c1"></div>
					<div id="p1c2"></div>
				</div>
				<div id="player_1_name">Player 1</div>
			</div>
		</div>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
